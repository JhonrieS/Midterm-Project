<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right,  #000000, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            background: #343a40;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 30px;
            border-top: 5px solid #dc3545;
            text-align: center;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
            transition: 0.3s;
            font-size: 16px;
        }
        .btn-danger:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>



    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card col-md-6 mx-auto">
            <h2 class="mb-3 text-danger fw-bold">Deleting Task...</h2>
            <p class="text-muted">Please wait while the task is being deleted.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-5 py-2 rounded-3"><i class="fas fa-trash-alt"></i> Delete Task</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
