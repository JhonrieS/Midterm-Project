<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #000000, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            background: #343a40;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 30px;
            border-top: 5px solid #4c8bf5;
        }
        .btn-primary {
            background: #4c8bf5;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #357ae8;
        }
        .btn-secondary {
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card col-md-6 mx-auto">
            <h2 class="mb-4 text-center text-dark">Create New Task</h2>

            <form action="{% url 'task_create' %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">Title</label>
                    <input type="text" name="title" id="title" class="form-control p-2 rounded-3" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Description</label>
                    <textarea name="description" id="description" class="form-control p-2 rounded-3" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="due_date" class="form-label fw-bold">Due Date</label>
                    <input type="date" name="due_date" id="due_date" class="form-control p-2 rounded-3" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-3">Create Task</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary px-4 py-2 rounded-3 ms-2">See List</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
